title: Get favicon
descripiton: ファビコンを取得します。
layout: default
---

<h1>Get Favicon</h1>
        <form>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Size</label>
                    <div class="input-group col-md-6">
                        <input id="size" type="number" class="form-control" step="16" min="16" value="32">
                        <span class="input-group-text">px</span>
                    </div>
                </div>
                <!-- <div class="col-md-6">
                    <label class="form-label">Height</label>
                    <div class="input-group">
                        <input type="number" class="form-control" step="16" min="16" value="32">
                        <span class="input-group-text">px</span>
                    </div>
                </div> -->
                <div class="col-12">
                    <label class="form-label">URL</label>
                    <div class="input-group">
                        <span class="input-group-text">https://</span>
                        <input id="url" type="url" class="form-control">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="button" id="get-favicon" class="btn btn-success mb-3">Get</button>
            </div>
        </form>
        <div style="text-align: center;margin-top: 48px;"">
            <img height="256" width="256" src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&size=128&url=" alt="favicon" id="favicon">
            <div class="input-group">
                <input type="text" disabled class="form-control" id="favicon-url">
                <button id="copy-favicon-url" class="input-group-text btn btn-secondary">Copy</button>
            </div>
        </div>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector("form").addEventListener("keydown",(e)=>{
        if(e.key==="Enter"){
            e.preventDefault();
            const url=`https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&size=${document.querySelector("#size").value}&url=https://${document.querySelector("#url").value}`
            document.querySelector("#favicon").src=url;
            document.querySelector("#favicon-url").value=url;
        }
    })
    document.querySelector("#get-favicon").addEventListener("click",()=>{
        const url=`https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&size=${document.querySelector("#size").value}&url=https://${document.querySelector("#url").value}`
        document.querySelector("#favicon").src=url;
        document.querySelector("#favicon-url").value=url;
    })
    
    document.querySelector("#copy-favicon-url").addEventListener("click",()=>{
        navigator.clipboard.writeText(document.querySelector("#favicon-url").value).then(() => {
            alert("Copied to clipboard");
        }, (err) => {
            console.error('Could not copy text: ', err);
        });
    })
</script>
