title: Open in Popup window
layout: default
---

<h1>Open in Popup window</h1>
<form>
  <div class="row mb-3">
    <ul class="list-group">
  <li class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="" id="menubar">
    <label class="form-check-label" for="menubar">Menubar</label>
  </li>
  <li class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="" id="toolbar">
    <label class="form-check-label" for="toolbar">Toolbar</label>
  </li>
  <li class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="" id="location">
    <label class="form-check-label" for="location">Location</label>
  </li>
</ul>
  </div>
  <div class="mb-3 input-group">
    <span class="input-group-text">https://</span>
    <input type="text" id="uri" class="form-control">
  </div>
  <button type="submit" class=" btn-secondary btn">Open</button>
</form>
<script>
  document.querySelector("form").addEventListener("submit",(e)=>{
  e.preventDefault();
  const uri=`https://${document.querySelector("#uri").value}`;
  const params=`
    width=420,
    height=${window.outerHeight},
    top=0,
    left=${window.innerWidth/2-210},
    menubar=${Boolean(document.querySelector("#menubar").checked)?"yes":"no"},
    toolbar=${Boolean(document.querySelector("#toolbar").checked)?"yes":"no"},
    location=${Boolean(document.querySelector("#location").checked)?"yes":"no"}
  `
  console.log(params);
  window.open(uri,`popup window - ${uri}`,params);
})
</script>
